<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="18x18" href="img/logo-9g.jpg">
    <title>Pesanan 9G BL Day</title>
  </head>
  <body id="home">
      <!-- Awal Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" 
      style="background-color: #421818">
      
        <div class="container"> 
          <a class="navbar-brand" href="#">
            <img src="img/logo-9g.jpg" alt="" width="32" height="32" class="d-inline-block align-text-top rounded-circle">
            Pesanan 9G
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Akhir Navbar -->

      <!-- Awal Contact -->
      <section id="contact">
        <div class="container">
            <div class="row text-center mb-3">
                <div class="col">
                    <h2>Contact</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                        <strong>Terimakasih!</strong> Pesanan anda sedang kami proses.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    <form name="data-pesanan-stand-kelas-9g">
                      <div class="mb-3">
                        <label for="name" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
                      </div>
                      <div class="mb-3">
                        <label for="kelas" class="form-label">Kelas</label>
                        <input type="text" class="form-control" id="kelas" aria-describedby="kelas" name="kelas" />
                      </div>
                      <div class="mb-3">
                          <label for="pesanan" class="form-label">Pesanan</label>
                          <textarea class="form-control" id="pesanan" rows="2" name="pesanan"></textarea>
                      </div>
                      <div class="mb-3 ">
                        <input class="form-check-input" type="checkbox" value="yes" id="checkbox" name="checkbox">
                        <label class="form-check-label" for="checkbox">
                          Delivery
                        </label>
                        <div id="checklist" class="form-text">Jika ingin Delivery, klik icon Delivery</div>
                      </div>
                      <div class="mb-3">
                        <label for="number" class="form-label">Nomor Telepon</label>
                        <input type="text" class="form-control" id="number" aria-describedby="number" name="number">
                        <div id="text" class="form-text">We'll never share your number with anyone else.</div>
                      </div>

                      <button type="submit" class="btn btn-outline-warning btn-kirim">Kirim</button>

                        <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                          </button>
                    </form>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path fill="#fcf7e8" fill-opacity="1" d="M0,192L40,181.3C80,171,160,149,240,138.7C320,128,400,128,480,133.3C560,139,640,149,720,170.7C800,192,880,224,960,240C1040,256,1120,256,1200,224C1280,192,1360,128,1400,96L1440,64L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
        </svg>
      </section>
      <!-- Akhir Contact -->

      <!-- Awal Footer -->
      <footer class="text-brown text-center pb-5" style="background-color: #fcfbde;">
          <p>Created with <i class="bi bi-heart-fill text-danger"></i>by  <a href="https://www.instagram.com/9gbl_ska/" class="text-brown fw-bold">9 Generasi Pintar</a></p>
      </footer>
      <!-- Akhir Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwEzOnDxtq4cSQeW-h4G-3UUud_KaU6CfD46MkvhI-voBRyXK_7kUGvvqu40oKPr7eW/exec'
        const form = document.forms['data-pesanan-stand-kelas-9g']
      const btnKirim = document.querySelector('.btn-kirim')
      const btnLoading = document.querySelector('.btn-loading')
      const myAlert = document.querySelector ('.my-alert')

        form.addEventListener('submit', e => {
          e.preventDefault();
          // ketika tombol sumbmit diklik
          // tamplkan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle('d-none')
          btnKirim.classList.toggle('d-none')
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then((response) => {
                // tamplkan tombol kirim, hilangkan tombol loading
          btnLoading.classList.toggle('d-none')
          btnKirim.classList.toggle('d-none')
          // tampilkan alert
          myAlert.classList.toggle('d-none');
          // reset formnya
          form.reset();
                console.log('Success!', response)
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
  </body>
</html>
